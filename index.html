<!DOCTYPE html> 
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <div id="app">
        <button v-on:click="undo()">undo</button> 
        <br>
        <br>
        <br>
        <div v-for="(item, index) in history" :key="index" class="history-style">{{ item }}</div>
        <input type="text" id="my_value" :value="hasCalculated ? result : display" @input="updateInput" />
        <br>
        <button v-on:click="clearField()">clear</button> 
        <button v-on:click="addValue('(')">(</button> 
        <button v-on:click="addValue(')')">)</button> 
        <button class="operator" v-on:click="addValue('mod')">mod</button> 
        <button v-on:click="addValue('π')">π</button> 
        <br>
        <button v-on:click="addValue(7)">7</button> 
        <button v-on:click="addValue(8)">8</button> 
        <button v-on:click="addValue(9)">9</button> 
        <button class="operator" id="divison_button" v-on:click="addValue('÷')">÷</button> 
        <button class="operator" id="sqrt_button" v-on:click="addValue('√')">√</button> 
        <br>
        <button v-on:click="addValue(4)">4</button> 
        <button v-on:click="addValue(5)">5</button> 
        <button v-on:click="addValue(6)">6</button> 
        <button class="operator" id="mult_button" v-on:click="addValue('*')">*</button> 
        <button class="operator" v-on:click="addValue('^')">^</button> 
        <br>
        <button v-on:click="addValue(1)">1</button> 
        <button v-on:click="addValue(2)">2</button> 
        <button v-on:click="addValue(3)">3</button> 
        <button class="operator" v-on:click="addValue('-')">-</button> 
        <button class="operator" v-on:click="calculate()">=</button> 
        <br>
        <button v-on:click="addValue(0)">0</button> 
        <button v-on:click="addValue('.')">.</button> 
        <button class="operator" v-on:click="addValue('%')">%</button> 
        <button class="operator" v-on:click="addValue('+')">+</button>

        <p>To Debug display: {{ display }}</p>
        <p>To Debug backend: {{ backend }}</p>
        <p>To Debug history: {{ history }}</p>
        <p>Answer: {{ result }}</p>
       
    </div>

    <script type="module" src="our_app.js"></script>
</body>

</html>
